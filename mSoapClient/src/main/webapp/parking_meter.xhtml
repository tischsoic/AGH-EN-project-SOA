<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <h:form id="addTicket">
        <h3>Add new occupancy</h3>
        <h:outputLabel for="psId" value="Parking space id ID: " />
         <h:inputText id="psId" value="#{formsoapclient.parkingSpaceId}"/><br/>
        <h:outputLabel for="pstart" value="Parking start (format e.g. 2017-06-11 19:30): " />
         <h:inputText id="pstart" value="#{formsoapclient.parkingStart}"/><br/>
        <h:outputLabel for="pend" value="Parking end: " />
         <h:inputText id="pend" value="#{formsoapclient.parkingEnd}"/><br/>
        <h:commandButton value="get books" action="#{formsoapclient.sendTicket}" />
    </h:form>
    <h:messages infoStyle="color: blue" showSummary="true" />
</f:view>
</html>
