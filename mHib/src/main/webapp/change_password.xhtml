<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Change password"/>
    <h:form>
        <!--<h:outputText value="Username: " />-->
        <!--<h:selectOneMenu value="#{changePassword.selectedUser}">-->
            <!--<f:selectItems value="#{changePassword.usersToChangePasswordsMenu}" />-->
            <!--<f:ajax event="change" render="submitBtn"/>-->
        <!--</h:selectOneMenu>-->
        <br/><br/>
        Users whose password can be changed:<br/>
        <ui:repeat value="#{changePassword.usersToChangePassword}" var="user">
            #{user.getUsername()}<br/>
        </ui:repeat>
        <br/><br/>

        <h:outputText value="Username: " />
		<h:inputText id="username" value="#{changePassword.username}"/>
		<h:message for="username"/>
        <br/><br/>

        <h:outputText value="New password: " />
		<h:inputText id="password" value="#{changePassword.newPassword}"/>
		<h:message for="password"/>
        <br/><br/>

        <h:commandButton id="submitBtn" action="#{changePassword.changePassword}"
			value="Change password"/>
        <br/><br/>
        <h:commandLink action="dashboard" value="Dashboard" />
    </h:form>
</f:view>
</html>
