<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <p>Welcome #{login.username}</p>
    <h:outputLabel value="Number of tickets valid or epired within 10 min.:" />
    <h:outputText value="#{dashboard.ticketsNumber}" escape="false" />
    <br/>

    <h:outputLabel value="Parking spaces:"/><br/>
    <h:dataTable value="#{dashboard.parkingSpaces}" var="ps">
        <h:column>
            <f:facet name="header">Zone ID</f:facet>
            #{ps[0]}
        </h:column>
        <h:column>
            <f:facet name="header">Parking space ID</f:facet>
            #{ps[1]}
        </h:column>
        <h:column>
            <f:facet name="header">Occupied</f:facet>
            #{ps[2] > 0 ? "occupied" : "not occupied"}
        </h:column>
    </h:dataTable>

    <br/>
    <h:form>
        <h:commandLink action="change_password" value="Change password" /><br/>
        <h:commandLink action="#{login.logout}" value="Logout" />
    </h:form>
</f:view>
</html>
