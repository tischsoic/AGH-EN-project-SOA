<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <p>Welcome #{login.username}</p>
    <h:outputLabel value="Most populat tickets:"/><br/>
    <h:dataTable value="#{raport.mostPopularTickets}" var="ps">
        <h:column>
            <f:facet name="header">Ticket duration</f:facet>
            #{ps[0]}
        </h:column>
        <h:column>
            <f:facet name="header">Quantity</f:facet>
            #{ps[1]}
        </h:column>
    </h:dataTable>

    <br/>
    <h:form>
        <h:commandLink action="change_password" value="Change password" /><br/>
        <h:commandLink action="#{login.logout}" value="Logout" /><br/>
        <h:commandLink action="dashboard" value="Dashboard" />
    </h:form>
</f:view>
</html>
