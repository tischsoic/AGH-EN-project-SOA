<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <h:form id="addTicket">
        <h3>Add new ticket</h3>
        <h:outputLabel for="meterId" value="Parking meter ID: " />
         <h:inputText id="meterId" value="#{formbean.meterId}">
        </h:inputText>
        <br/>
        <h:outputLabel for="startId" value="Time: " />
         <h:inputText id="startId" value="#{formbean.tic_start}">
        </h:inputText>
        <br/>
        <h:outputLabel for="durationId" value="Duration: " />
         <h:inputText id="durationId" value="#{formbean.tic_duration}">
        </h:inputText>
        <br/>
        <h:commandButton value="Send ticket" action="#{formbean.sendTicket}" />
    </h:form>
    <h:messages infoStyle="color: blue" showSummary="true" />
</f:view>
</html>
